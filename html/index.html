<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <!-- caixa para selecionar X ou O -->
  <div class="select-box">
    <header>JOGO DA VELHA</header>
    <div class="content">

      <div class="title">
        Escolha o seu lado:
      </div>

      <div class="options">
        <button class="playerX">Jogador X</button>
        <button class="playerO">Jogador O</button>
      </div>

      <div class="credit">Criado por
        <a href="https://www.linkedin.com/in/pds-juan" target="_blank">JUAN</a>
      </div>
    </div>
  </div>

  <!-- tabuleiro -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Vez do X</span>
        <span class="Oturn">Vez do O</span>
        <div class="slider"></div>
      </div>
    </div>

    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>

      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>

      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- resultado/vencedor -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Jogar novamente</button></div>
  </div>

  <script src="../js/script.js"></script>
</body>

</html>
